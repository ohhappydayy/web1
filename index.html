<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2회차 HTML 강의</title>

    <style>

        tr, td, th {

<body>

    <form method="post">

    <label for="name">이름</label>
    <input type="text" placeholder="이름을 입력해주세요" id="name" required minlength="2" maxlength="8"><br>

    <label for="mail">이메일</label>
    <input type="email" placeholder="이메일을 입력하세요." id="mail" required><br>

    <label for="pw">비밀번호</label>
    <input type="password" placeholder="최소 6글자, 최대 12글자 입력" id="pw" required minlength="10" maxlength="15"><br>

    <label for="num">숫자</label>
    <input type="number" id="num" placeholder="숫자만 입력" min="1" max="10" step="5"><br>

    <label for="upload">파일 업로드</label>
    <input type="file" id="upload" accept="image/png, image/jpg, image/gif"><br>

    <button type="submit">제출</button>

</form>

</select>
